<!DOCTYPE html>
<html lang="en">
<!-- add validation for y and n -->
<!-- all data will be sent in one package -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psifi Admin Panel</title>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .middle {
          transition: .5s ease;
          opacity: 0;
          position: absolute;
          top: 32%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          text-align: center;
        }

        .text {
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          padding: 16px 32px;
        }
        
        .text:hover {
          background-color: #a2baa3;
        }

        .collapsible>div:first-child {
            flex-grow: 3;
        }
        
        .collapsible>div {
            padding: 18px;
        }
        
        .collapsible>div:hover {
            background-color: maroon;
        }
        
        .collapsible {
            background-color: midnightblue;
            color: white;
            cursor: pointer;
            border: none;
            text-align: left;
            outline: none;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        
        .active {
            background-color: #555;
        }
        
        .form-row>.content {
            padding: 10px 18px 0px 18px;
            max-height: 0;
            float: left;
            width: 95%;
            display: block;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .form-option-group select {
            -webkit-appearance: menulist !important;
            ;
        }
        
        .container{
            width: 800px;
        }

        h2{
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
        }
        
        #teams {
            border-collapse: collapse;
            width: 100%;
        }

        #teams td, #teams th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #teams tr:nth-child(even){background-color: #f2f2f2;}

        #teams tr:hover {background-color: rgb(255, 225, 225);}

        #teams th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: midnightblue;
            color: white;
        }

        a {
           text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: rgb(255, 232, 232);
            color: black;
        }

        .previous {
            background-color: #f1f1f1;
            color: black;
        }

        .next {
            background-color: #f1f1f1;
            color: black;
        }

        .round {
            border-radius: 50%;
        }
        
    </style>
</head>

<body>

    <div class="main">

        <div class="container">
            <h2>PSIFI XI Admin Panel</h2>
            <fieldset class="teamFieldSet">
                <table id="teams">
                    <tr>
                      <th>Team ID</th>
                      <th>Team Name</th>
                      <th>Email</th>
                      <th>Verified</th>
                      <th>Paid</th>
                      <th>Details</th>
                    </tr>
                    <tr>
                        <td>PSIFI_S_001</td>
                        <td>LUMS</td>
                        <td>myteam@lums.edu.pk</td>
                        <td>Y</td>
                        <td>Y</td>
                        <td><a href="">More details</a></td>
                    </tr>
                    <tr>
                        <td>PSIFI_S_002</td>
                        <td>LUMS2</td>
                        <td>myteam2@lums.edu.pk</td>
                        <td>Y</td>
                        <td>Y</td>
                        <td><a href="">More details</a></td>
                    </tr>
                  </table>
                  <p>                  
                    <a href="#" class="previous round">&#8249;</a>
                     Page 1 
                    <a href="#" class="next round">&#8250;</a>
                  </p>
                  <br>
                
                <div class="form-group">
                    <label class="form-label">Search Via:</label>
                    <div class="form-option-group">
                        <select  id="via" name="via">
                            <option ></option>
                            <option value="teamID">Team ID</option>
                            <option value="name">Team Name</option>
                            <option value="email">Team Email</option>
                            <option value="instName">Institute Name</option>
                            <option value="memberFirstName">Member First Name</option>
                            <option value="verified">Verified</option>
                            <option value="paid">Paid</option>
                            <!-- <option value="showAll">Show All</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group" id="value1">
                    <label class="form-label">Value:</label>
                    <input type="text" name="value" />
                </div>
                <div class="form-group" id="value2">
                    <label class="form-label">Search Via:</label>
                    <div class="form-option-group">
                        <select  name="value">
                            <option></option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                </div>
                <!-- Load icon library -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <button type="submit"><i class="fa fa-search"> Search</i></button> 
            </fieldset>
            <br><br>
    </div>

        <!-- JS -->
        <script src="jquery/jquery.min.js"></script>

</body>
    <script type="text/javascript">
        $("#value2").hide()
        $(document).on('change',"#via",function(){
            if($(this).val() == "paid" || $(this).val() == "verified"){
                $("#value2").show()
                $("#value1").hide()
            }
            else{
                $("#value1").show()
                $("#value2").hide()   
            }
        })
    </script>
</html>
