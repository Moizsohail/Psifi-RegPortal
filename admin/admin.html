<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psifi Admin Options</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">  
        .form-row>.content {
            padding: 10px 18px 0px 18px;
            max-height: 0;
            float: left;
            width: 95%;
            display: block;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .form-option-group select {
            -webkit-appearance: menulist !important;
            ;
        }
        
        .text-input {
            margin-bottom: 15px;
        }
        .container{
            width: 400px;
        }
        h2{
            color: darkcyan;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
        }
        .form-group{
            padding: 10px 40px 10px 40px;
        }
        .center{
            padding-left: 30%;
        }
        .cbtn{
            width:140px;
            height: 50px;
            color: #ffff;
            background: darkcyan;
            -webkit-align-items:center;
            -moz-align-items:center;
            align-items:center;
            -o-align-items:center;
            -ms-align-items:center;
            justify-content:center;
            -moz-justify-content:center;
            -webkit-justify-content:center;
            -o-justify-content:center;
            -ms-justify-content:center;
            text-decoration:center;
            cursor:pointer;
            display:flex;
            display:-webkit-flex;
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="option-form-id" class="option-form" action="#">
                <h2>Select an Option</h2>
                <div class="form-group center">
                    <a class="cbtn"  id="adminPanelBtn">Admin Panel</a>
                    <a class="cbtn"  id="adminSheetsBtn">Sheets</a>
                </div>
            </form>    
        </div>
        <!-- JS -->
        <script src="jquery/jquery.min.js"></script>
</body>
	<script type="text/javascript">
		$(document).on('click',"#adminPanelBtn",function(){
            window.location.href="adminpanel.html?token="+ sessionStorage['token']
        })  
        $(document).on('click',"#adminSheetsBtn",function(){
            window.location.href="sheets.html?token="+ sessionStorage['token']
        })
	</script>
</html>
