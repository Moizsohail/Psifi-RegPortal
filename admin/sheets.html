<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psifi Admin Sheets</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .form-row>.content {
            padding: 10px 18px 0px 18px;
            max-height: 0;
            float: left;
            width: 95%;
            display: block;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .form-option-group select {
            -webkit-appearance: menulist !important;
            ;
        }
        
        .text-input {
            margin-bottom: 15px;
        }
        .container{
            width: 400px;
        }
        h2{
            color: darkcyan;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
        }
        .form-group{
            padding: 10px 40px 10px 40px;
        }
        .center{
            padding-left: 30%;
        }
        .cbtn{
            width:140px;
            height: 50px;
            color: #ffff;
            background: darkcyan;
            -webkit-align-items:center;
            -moz-align-items:center;
            align-items:center;
            -o-align-items:center;
            -ms-align-items:center;
            justify-content:center;
            -moz-justify-content:center;
            -webkit-justify-content:center;
            -o-justify-content:center;
            -ms-justify-content:center;
            text-decoration:center;
            cursor:pointer;
            display:flex;
            display:-webkit-flex;
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <form method="POST" id="sheets-form-id" class="sheets-form" action="#">
                <h2>Admin Sheets</h2>
                <div class="form-group" id="sheets-form-group">
                    <label class="form-label">Selected:</label>
                    <div class="form-option-group">
                        <select name="selected">
                            <option value="">No</option>
                            <option value="selected=true">Yes</option>
                        </select>
                    </div>
                    <label class="form-label">Paid:</label>
                    <div class="form-option-group">
                        <select name="paid">
                            <option value="">No</option>
                            <option value="paid=true">Yes</option>
                        </select>
                    </div>
                    <label class="form-label">Event:</label>
                    <div class="form-option-group">
                        <select name="event">
                            <option value="" selected>All Events</option>
                            <option value="drogone=Drogone" selected>Drogone</option>
                            <option value="eL=TechWars" selected>Tech Wars</option>
                            <option value="eL=ScifinityWars" selected>Scifinity Wars</option>
                            <option value="eL=MathGauge" selected>Math Gauge</option>
                            <option value="eL=TDM" selected>Tour De Mind</option>
                            <option value="eM=SCB" selected>Science Crime Busters</option>
                            <option value="eM=Galactica" selected>Galactica</option>
                            <option value="eM=DD" selected>Diagnosis Dilemma</option>
                            <option value="eE=Seige" selected>Seige</option>
                            <option value="eE=GearUp" selected>Gear Up</option>
                            <option value="eE=RoboWars" selected>Robo Wars</option>                              
                        </select>
                    </div>
                </div>
                <div class="form-group center">
                    <a class="cbtn" id="downloadBtn">Download</a>
                </div>
            </form>    
        </div>
        <script src="jquery/jquery.min.js"></script>
</body>
	<script type="text/javascript">
		$(document).on('click',"#downloadBtn",function(){
            let payload  = {};
            downloadUrl = "http://spades.lums.edu.pk/admin/getAllInfo?pass=iamhammad"
	        $('#sheets-form-id').serializeArray().forEach(function(a){
                if (a['value'] != ""){
                    downloadUrl+= "&"+a['value']
                }
            })
            downloadUrl+= "&token="+ sessionStorage['token']
            window.open(downloadUrl, '_blank');
    })  
	</script>
</html>
