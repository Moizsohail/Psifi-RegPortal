<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psifi Verification</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .container{
            width: 800px;
        }
        h2{
            color: #191970;
            padding-bottom: 20px;
        }
        .forgotpassBtn {
            background-color: midnightblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <form method="POST" id="forgotpass-form" class="forgotpass-form" action="http://spades.lums.edu.pk/api/forgotpass">
                <fieldset>
                    <h2>Forgot password? </h2>
                    <div class="form-group">
                        <label class="form-label">Enter email address:</label>
                        <input type="email" name="forgotpass-email" id="forgotpassEmail" />
                    </div>
                    <div class="form-group center">
                        <a href="#" class="forgotpassBtn" id="forgotpassSubmit">Submit Request</a>
                    </div>
                </fieldset>
            </form>
        </div>

        <!-- JS -->
        <script src="js/main.js"></script>
</body>

</html>
